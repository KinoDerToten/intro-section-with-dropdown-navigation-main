<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section with dropdown navigation main</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container-menu">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>
        <nav>
          <ul class="menu">
            <li class="items features">
              <a href="#" data-feature>
                Features
                <img
                  id="features-arrow"
                  src="./assets/images/icon-arrow-down.svg"
                />
              </a>
              <ul class="featuresMenu">
                <li class="sub-items">
                  <a href="#">
                    <img src="./assets/images/icon-todo.svg" alt="todo-list" />
                    Todo List
                  </a>
                </li>
                <li class="sub-items">
                  <a href="#">
                    <img
                      src="./assets/images/icon-calendar.svg"
                      alt="calendar"
                    />
                    Calendar
                  </a>
                </li>
                <li class="sub-items">
                  <a href="#">
                    <img
                      src="./assets/images/icon-reminders.svg"
                      alt="reminders"
                    />
                    Reminder
                  </a>
                </li>
                <li class="sub-items">
                  <a href="#">
                    <img
                      src="./assets/images/icon-planning.svg"
                      alt="planning"
                    />
                    Planning
                  </a>
                </li>
              </ul>
            </li>
            <li class="items company">
              <a href="#" data-company>
                Company
                <img
                  id="company-arrow"
                  src="./assets/images/icon-arrow-down.svg"
                />
              </a>
              <ul class="companyMenu">
                <li>
                  <a href="#">History</a>
                </li>
                <li>
                  <a href="#">Our Team</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
              </ul>
            </li>
            <li class="items">
              <a href="#">Careers</a>
            </li>
            <li class="items">
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="login-register">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </header>
    <main></main>

    <script src="script.js"></script>
  </body>
</html>
